<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Locações</title>
    <link rel="stylesheet" href="style-airbnb.css">
    <link rel="shortcut icon" href="https://logos-world.net/wp-content/uploads/2020/07/Airbnb-Emblem-700x394.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="topo">
            <a href="https://www.airbnb.com.br"><img src="https://www.vectorlogo.zone/logos/airbnb/airbnb-ar21.svg" alt="logo-airbnb" id="logo-airbnb"></a>
            <div class="topo-botoes">
                <p id="acomodacoes">Acomodações</span>
                <span id="experiencias">Experiências</span>
            </div>
            <div class="topo-direita">
                <p id="anuncie">Anuncie seu espaço no Airbnb</p>
                <div class="mundo"><img src="https://static-00.iconduck.com/assets.00/globe-icon-512x512-jrx2ilx3.png" alt="globe"></div>
                <div class="topo-direita-botoes">
                    <img src="https://www.svgrepo.com/show/509382/menu.svg" alt="menu">
                    <img src="https://www.svgrepo.com/show/23012/profile-user.svg" alt="profile" id="profile">
                </div>
            </div>
        </div>
        <div class="container-pesquisa">
            <div class="pesquisa">
                <div class="barra-pesquisa2">
                    <label>Onde</label>
                    <input type="text" placeholder="Buscar destinos">
                </div>
                <p id="traco"></p>
                <div class="barra-pesquisa">
                    <label>Check-in</label>
                    <input type="text" placeholder="Insira as datas">
                </div>
                <p id="traco"></p>
                <div class="barra-pesquisa">
                    <label>Check-out</label>
                    <input type="text" placeholder="Insira as datas">
                </div>
                <p id="traco"></p>
                <div class="barra-pesquisa" id="quem">
                    <label>Quem</label>
                    <input type="text" placeholder="Hóspedes?">
                </div>
                <div class="barra-pesquisa3" id="search"><img src="https://img.icons8.com/?size=100&id=111487&format=png&color=FFFFFF" alt="search"></div>
            </div>
            <div class="traco-pesquisa"></div>
        </div>
            <div class="tipos-destinos">
                <div class="destinos-selecao"><img src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png" alt="" id="selecao">Icônicos</div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg" alt="">Em frente à praia</div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg" alt="">Chalés</div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/6ad4bd95-f086-437d-97e3-14d12155ddfe.jpg" alt="">No interior</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/3726d94b-534a-42b8-bca0-a0304d912260.jpg" alt="">Em alta</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg" alt="">Fazendas</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg" alt="">Vistas incríveis</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg" alt="">Piscinas incríveis</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/5ed8f7c7-2e1f-43a8-9a39-4edfc81a3325.jpg" alt="">Pousadas</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/3271df99-f071-4ecf-9128-eb2d2b1f50f0.jpg" alt="">Microcasas</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/78ba8486-6ba6-4a43-a56d-f556189193da.jpg" alt="">Mansões</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/1d477273-96d6-4819-9bda-9085f809dad3.jpg" alt="">Casas triangulares</img></div>
                <div class="destinos"><img src="https://a0.muscache.com/pictures/8e507f16-4943-4be9-b707-59bd38d56309.jpg" alt="">Ilhas</img></div>
                <div class="destinos-seta">></div>
            </div>
    </header>
</body>
</html>
