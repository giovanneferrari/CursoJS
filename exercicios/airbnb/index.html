<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Locações</title>
    <link rel="stylesheet" href="style-airbnb.css">
</head>
<body>
    <header>
        <div class="topo">
            <img src="https://www.vectorlogo.zone/logos/airbnb/airbnb-ar21.svg" alt="logo-airbnb" id="logo-airbnb">
            <div class="topo-botoes">
                <span id="acomodacoes">Acomodações</span>
                <span id="experiencias">Experiências</span>
            </div>
            <div class="topo-esquerda">
                <p>Anuncie seu espaço no Airbnb</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUVLln7MD5D3UfjH1BHHxPgZYP9AiIyRG18A&s" alt="globe" id="mundo">
                <div class="topo-esquerda-botoes">
                    <img src="https://www.svgrepo.com/show/509382/menu.svg" alt="menu">
                    <img src="https://www.svgrepo.com/show/23012/profile-user.svg" alt="profile" id="profile">
                </div>
            </div>
        </div>
        <div class="container-pesquisa">
            <div class="pesquisa">
                <div class="barra-pesquisa2">
                    <label>Onde</label>
                    <input type="text" placeholder="Buscar destinos">
                </div>
                <div class="barra-pesquisa">
                    <label>Check-in</label>
                    <input type="text" placeholder="Insira as datas">
                </div>
                <div class="barra-pesquisa">
                    <label>Check-out</label>
                    <input type="text" placeholder="Insira as datas">
                </div>
                <div class="barra-pesquisa" id="quem">
                    <label>Quem</label>
                    <input type="text" placeholder="Hóspedes?">
                </div>
                <div class="barra-pesquisa3" id="search"><img src="https://img.icons8.com/?size=100&id=111487&format=png&color=FFFFFF" alt="search"></div>
            </div>
        </div>
    </header>
</body>
</html>
